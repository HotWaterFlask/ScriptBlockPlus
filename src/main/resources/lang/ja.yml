## ===== Commands ===== ##
# プレースホルダはありません
ToolCommandMessage: 'tool - 実行者に補助ツールを配布します。'
ReloadCommandMessage: 'reload - 全てのファイルの再読み込みを行います。'
BackupCommandMessage: 'backup - スクリプトデータのバックアップを作成します。'
CheckVerCommandMessage: 'checkver - 最新のプラグインが存在するかチェックします。'
DataMigrCommandMessage: 'datamigr - ScriptBlockのスクリプトをPlusに移行します。'
ExportCommandMessage: 'export <sound | material> - BukkitAPIのSound、MaterialをTXTに出力します。'
CreateCommandMessage: '<scripttype> create <options> - ブロックにスクリプトを設定します。'
AddCommandMessage: '<scripttype> add <options> - ブロックにスクリプトを追加します。'
RemoveCommandMessage: '<scripttype> remove - ブロックのスクリプトを削除します。'
ViewCommandMessage: '<scripttype> view - ブロックのスクリプトを表示します。'
RunCommandMessage: '<scripttype> run <world> <x> <y> <z> - 指定したスクリプトを実行します。'
SelectorPasteCommandMessage: 'selector paste <pasteonair> [overwrite] - 選択範囲にスクリプトをペーストします。'
SelectorRemoveCommandMessage: 'selector remove - 選択範囲のスクリプトを削除します。'

# &(code) : カラーコード(以降の項目全て対象)

## ===== BlockSelector ===== ##
# プレースホルダはありません
BlockSelector:
- '&aこのツールは、範囲選択をサポートします。'
- '&6左クリック: &eブロックを選択範囲の始点に指定します。'
- '&6右クリック: &eブロックを選択範囲の終点に指定します。'
- '&6シフト+左クリック: &e現在位置を選択範囲の始点に指定します。'
- '&6シフト+右クリック: &e現在位置を選択範囲の終点に指定します。'

## ===== ScriptEditor ===== ##
# プレースホルダはありません
ScriptEditor:
- '&aこのツールは、スクリプトの編集をサポートします。'
- '&6左クリック: &eツールの対象を切り替えます。'
- '&6右クリック: &eスクリプトのコピーを行います。'
- '&6シフト+左クリック: &eスクリプトの削除を行います。'
- '&6シフト+右クリック: &eスクリプトのペーストを行います。'

# |~, \n : 改行(以降の項目全て対象)


## ===== Commands ===== ##
# There are no placeholders
ToolCommandMessage: 'tool - get the scriptblock editor'
ReloadCommandMessage: 'reload - reload the plugin'
BackupCommandMessage: 'backup - make a backup of the script data'
CheckVerCommandMessage: 'checkver - check new version'
DataMigrCommandMessage: 'datamigr - migrate old data from ScriptBlock to ScriptBlockPlus'
ExportCommandMessage: 'export <sound | material> - Output BukkitAPI Sound and Material as text'
CreateCommandMessage: '<scripttype> create <options> - create new scriptblock'
AddCommandMessage: '<scripttype> add <options> - add new script to the block'
RemoveCommandMessage: '<scripttype> remove - remove script of block'
ViewCommandMessage: '<scripttype> view - view the script of block'
RunCommandMessage: '<scripttype> run <world> <x> <y> <z> - execute the specified script'
SelectorPasteCommandMessage: 'selector paste <pasteonair> [overwrite] - paste scriptblock for selected area'
SelectorRemoveCommandMessage: 'selector remove - remove scriptblock for selected area'

# &(code) : you can use color code

## ===== BlockSelector ===== ##
# There are no placeholders
BlockSelector:
- '&aThis tool supports range selection.'
- '&6Left-click: &eSpecify the block as Pos1.'
- '&6Right-click: &eSpecify the block as Pos2.'
- '&6Shift+Leftclick: &eSpecify Player as Pos1.'
- '&6Shift+Rightclick: &eSpecify Player as Pos1.'

## ===== ScriptEditor ===== ##
# %scripttype% : Type of script
ScriptEditor:
- '&aThis tool supports script editing.'
- '&6Left-click: &eChange the target of the tool.'
- '&6Right-click: &eCopy the script.'
- '&6Shift+Leftclick: &eDelete the script.'
- '&6Shift+Rightclick: &ePaste the script.'

## ===== ScriptViewer ===== ##
# There are no placeholders
ScriptViewer:
- '&aThis tool supports script checking.'
- '&6Left-click: &eStart searching for surrounding scripts.'
- '&6Right-click: &eStop searching for surrounding scripts.'

# |~, \n : change the line


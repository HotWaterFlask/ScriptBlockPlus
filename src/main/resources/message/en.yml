## ===== Commands ===== ##
# There are no placeholders
ToolCommandMessage: 'tool - Displays the auxiliary tool select window.'
ReloadCommandMessage: 'reload - Reload the plugin.'
BackupCommandMessage: 'backup - Make a backup of the plugin data.'
DataMigrCommandMessage: 'datamigr - Migrate old data from ScriptBlock to ScriptBlockPlus.'
CreateCommandMessage: '<scriptkey> create <options> - Create a new script to the block.'
AddCommandMessage: '<scriptkey> add <options> - Add a new script to the block.'
RemoveCommandMessage: '<scriptkey> remove - Remove the script from the block.'
ViewCommandMessage: '<scriptkey> view - View the script for the block.'
NameTagCommandMessage: '<scriptkey> nametag [tag] - Set a nametag for the block.'
RedstoneCommandMessage: '<scriptkey> redstone [repeat] [filter] [selector] - Set if the script works with Redstone.'
RunCommandMessage: '<scriptkey> run [player] <world> <x> <y> <z> - Execute the specified script.'
SelectorPasteCommandMessage: 'selector paste [pasteonair] [overwrite] - Paste the script into the selection.'
SelectorRemoveCommandMessage: 'selector remove - Remove the script into the selection.'

